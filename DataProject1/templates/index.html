<html lang="en">
   <head>
      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script type="text/javascript">
         $(document).ready(function() {
             setTimeout(function() {
                 $(".content").fadeOut(1000);
             },3000);
             setTimeout(function() {
                 $(".content2").fadeIn(1000);
             },6000);
         });
      </script>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="description" content="{{ app_description }}">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <link href='https://fonts.googleapis.com/css?family=Chivo' rel='stylesheet'>
      <title>{{ app_name }}</title>
      <!-- Tile icon for Win8 (144x144 + tile color) -->
      <meta name="msapplication-TileImage" content="{{ url_for('static', filename='/static/img/logo.png') }}">
      <meta name="msapplication-TileColor" content="#3372DF">
      <link rel="shortcut icon" href="{{ url_for('static', filename='/static/img/logo.png') }}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/material.cyan-light_blue.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
   </head>
   <body>
      <div class="content">
         <img src="/static/img/intro.gif" style="width: 100%;height: 100%;" alt="logo2" />
      </div>
      <div class="content2" style="display:none;">
         <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
               <div class="mdl-layout__header-row">
                  <img src="/static/img/logo.png" style="width: 200px;height: 200px;" alt="logo" />   
                  <div class="mdl-layout-spacer"></div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                     <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                     <i class="material-icons">search</i>
                     </label>
                     <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search">
                     </div>
                  </div>
                  <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
                  <i class="material-icons">more_vert</i>
                  </button>
                  <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
                     <li class="mdl-menu__item"><a href="https://github.com/hectorgjdata/DataProjectGrupo6">Documentation</a></li>
                     <li class="mdl-menu__item"><a href="https://github.com/hectorgjdata/DataProjectGrupo6">Repository</a></li>
                     <li class="mdl-menu__item"><a href="https://github.com/hectorgjdata/DataProjectGrupo6">Contributors</a></li>
                     <li class="mdl-menu__item"><a href="https://github.com/hectorgjdata/DataProjectGrupo6">Legal information</a></li>
                  </ul>
               </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
               <header class="demo-drawer-header">
                  <img src="{{ url_for('static', filename='img/user.jpg') }}" class="demo-avatar">
                  <div class="demo-avatar-dropdown">
                     <span>admin@meetaverse.com</span>
                     <div class="mdl-layout-spacer"></div>
                     <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                     <i class="material-icons" role="presentation">arrow_drop_down</i>
                     <span class="visuallyhidden">Account</span>
                     </button>
                     <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                        <li class="mdl-menu__item">My Account</li>
                        <li class="mdl-menu__item">Edit Profile</li>
                        <li class="mdl-menu__item">Log Out</li>
                     </ul>
                  </div>
               </header>
               <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Inbox</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Trash</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>Spam</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Forums</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Updates</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>Promos</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">shopping_cart</i>Purchases</a>
                  <a class="mdl-navigation__link" ><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Social</a>
                  <div class="mdl-layout-spacer"></div>
                  <a class="mdl-navigation__link"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
               </nav>
            </div>
            <main class="mdl-layout__content mdl-color--grey-100">
               <div class="mdl-grid demo-content" >
                  <div class="demo-graphs mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--8-col">
                     {{ script|safe }}
                  </div>
               </div>
            </main>
         </div>
      </div>
      <script src="{{ url_for('static', filename='js/material.min.js') }}"></script>
   </body>
</html>
